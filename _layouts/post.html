---
layout: default
---
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}  
</div>
<div>
  {% include subscribe.html %}  
  {% include social_share.html %}
</div>
<div class="pagination">
  {% if page.previous.url %} 
    <a class="pagination-item newer" href="{{page.previous.url}}">Older</a>
  {% else %}
    <span class="pagination-item newer">Older</span>
  {% endif %}
  {% if page.next.url %} 
    <a class="pagination-item older" href="{{page.next.url}}">Newer</a>
  {% else %}
    <span class="pagination-item older">Newer</span>
  {% endif %}
</div>
{% include disqus.html %}
