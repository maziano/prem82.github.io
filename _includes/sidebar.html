<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}" href="/">Home</a>
    <a class="sidebar-nav-item{% if page.title == "Best of" %} active{% endif %}" href="{{site.url}}/best-of/">Best of</a>
    <a class="sidebar-nav-item{% if page.title == "My Bucket List" %} active{% endif %}" href="{{site.url}}/category/bucket-list/">My Bucket List</a>
    <a class="sidebar-nav-item{% if page.title == "Books" %} active{% endif %}" href="{{site.url}}/category/books/">Book Reviews</a>
    <a class="sidebar-nav-item{% if page.title == "Books" %} active{% endif %}" href="{{site.url}}/category/audio-books/">Audio Book Reviews</a>
    <a class="sidebar-nav-item{% if page.title == "Categories" %} active{% endif %}" href="{{site.url}}/categories/">Categories</a>
    <a class="sidebar-nav-item{% if page.title == "Archive" %} active{% endif %}" href="{{site.url}}/archive/">Archive</a>    
    <a class="sidebar-nav-item{% if page.title == "Contact Me" %} active{% endif %}" href="{{site.url}}/contact/">Contact Me</a>
<!--
    {% comment %}
      The code below dynamically generates a sidebar nav of pages with
      `layout: page` in the front-matter. See readme for usage.
    {% endcomment %}

    {% assign pages_list = site.pages %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}
-->
  </nav>

  <div class="sidebar-item">
    <p>
      Copylefted @ 2009. Free to all.
    </p>
  </div>
</div>
